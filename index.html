<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My website</title>
</head>
<body>
    <div class="container" ">
        <h1>Stop Watch</h1>
        <div class="stopwatch">
            <p class="time">
                <span id="minutes">00</span>:<span 
                id="seconds">00</span>:<span 
                id="tens">00</span>
            </p>
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>

        </div>
    </div>
</body>
<script>
let time=document.querySelector('.time');
let seconds=0;
let minutes=0;
let hours=0;
let timer=null;
if(seconds<10){
    seconds="0"+seconds;
}
else{
    seconds=seconds;
}
if (minutes<10) {
    minutes="0"+minutes;
}
if (hours<10) {
    hours="0"+hours;
}
function stopWatch() {
    seconds++;
    if (seconds == 60) {
        seconds = 0;
        minutes++;
        if (minutes == 60) {
            minutes = 0;
            hours++;
        }
    }
    
    time.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().
    padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}
function start()  {
    if (timer !== null) {
        clearInterval(timer);
    }
    timer = setInterval(stopWatch, 1000);
}
function stop(){
    clearInterval(timer);
}   
function reset(){
    clearInterval(timer)
    hours=0;
    minutes=0;
    seconds=0;
    time.innerHTML=hours+"0:"+minutes+"0:0"+seconds;
}
</script>
</html>
